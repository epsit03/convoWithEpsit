<!DOCTYPE html>
<html>
<head>
    <title>Chat with Epsit</title>
    <style>
        body {
            background-color: #fce4ec;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            border: 2px solid #ff80ab;
            border-radius: 10px;
            background: #fff0f6;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(255, 128, 171, 0.2);
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 128, 171, 0.1);
            margin-bottom: 15px;
        }

        .chat-messages p {
            margin: 5px 0;
            font-size: 16px;
            color: #880e4f;
            animation: fadeIn 0.5s ease-out;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #ff80ab;
            outline: none;
            transition: all 0.2s ease-in;
        }

        .chat-input input:focus {
            border-color: #880e4f;
            box-shadow: 0 0 5px rgba(136, 14, 79, 0.3);
        }

        .chat-input button {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background-color: #ff80ab;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-input button:hover {
            background-color: #e91e63;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Heartbeat animation */
        .chat-container:before {
            content: "❤️";
            font-size: 40px;
            color: #ff80ab;
            animation: heartbeat 1.5s infinite;
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your sweet message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
       const chatMessages = document.querySelector('.chat-messages');
const userInput = document.getElementById('user-input');
const initialPrompt = "Suppose you are a very good, faithful and good partner. What will you reply to this? Only give reply, please don't give any suggestions or any additional text. ";

async function sendMessage() {
  const userMessage = userInput.value;
  const prompt = initialPrompt + userMessage;

  // Display the user's message
  const userMessageDiv = document.createElement('p');
  userMessageDiv.textContent = `You: ${userMessage}`;
  chatMessages.appendChild(userMessageDiv);
  chatMessages.scrollTop = chatMessages.scrollHeight;

  try {
    // Construct the API request body
    const requestBody = JSON.stringify({
      contents: [{
        parts: [{
          text: prompt
        }]
      }]
    });

    // Build the API URL with the API key
    const apiKey = 'AIzaSyBixi3ocgjmN-i97is8oAuGIzTfPKYIawk';
    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`;

    // Send the POST request using fetch
    const response = await fetch(apiUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: requestBody
    });

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const data = await response.json();
    const botMessage = data.candidates[0].content.parts[0].text;

    // Display the bot's response
    const botMessageDiv = document.createElement('p');
    botMessageDiv.textContent = `Epsit: ${botMessage}`;
    chatMessages.appendChild(botMessageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  } catch (error) {
    console.error('Error:', error);
    const errorMessageDiv = document.createElement('p');
    errorMessageDiv.textContent = `Error: ${error.message}`;
    chatMessages.appendChild(errorMessageDiv);
  } finally {
    userInput.value = '';
  }
}
    </script>
</body>
</html>
